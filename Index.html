<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Hiperlinks com Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .link-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .link-item img {
            width: 50px; /* Ajuste o tamanho da imagem conforme necessário */
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h1>Lista de Hiperlinks com Imagens</h1>

<div class="link-item">
    <img src="https://via.placeholder.com/50" alt="Descrição da imagem 1">
    <a href="https://www.exemplo1.com" target="_blank">Exemplo 1</a>
</div>

<div class="link-item">
    <img src="https://via.placeholder.com/50" alt="Descrição da imagem 2">
    <a href="https://www.exemplo2.com" target="_blank">Exemplo 2</a>
</div>

<div class="link-item">
    <img src="https://via.placeholder.com/50" alt="Descrição da imagem 3">
    <a href="https://www.exemplo3.com" target="_blank">Exemplo 3</a>
</div>

<!-- Adicione mais links conforme necessário -->

</body>
</html>
